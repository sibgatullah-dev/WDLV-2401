<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <!-- Mother table  -->
    <table cellspacing="0" cellpadding="0" border="0" align="center">

        <!-- Row One -->
        <tr>
            <td>
                <!-- Row one table one  -->
                <table cellspacing="0" cellpadding="0" border="0" >
                    <tr>
                        <td height="200" width="250" bgcolor="#db6821"></td>
                        <td height="200" width="250" bgcolor="#14bbe0"></td>
                        <td >
                            <!-- Row one table two  -->
                            <table cellspacing="0" cellpadding="0" border="0" >
                                <tr>
                                    <td height="100" width="500" bgcolor="#c90404"></td>
                                </tr>
                                <tr>
                                    <td >
                                        <!-- Row one table three  -->
                                        <table cellspacing="0" cellpadding="0" border="0" >
                                            <tr>
                                                <td height="100" width="150" bgcolor="#05a63b"></td>
                                                <td height="100" width="150" bgcolor="#b325ab"></td>
                                                <td height="100" width="200" bgcolor="#1208cf"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>                     
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Row Two  -->
        <tr>
            <td >
                <!-- Row Two table one  -->
                <table cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td height="200" width="400" bgcolor="tomato"></td>
                        <td >
                            <!-- Row two table two  -->
                            <table cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td >
                                        <!-- Row two table three  -->
                                        <table cellspacing="0" cellpadding="0" border="0">
                                            <tr>
                                                <td height="100" width="150" bgcolor="teal"></td>
                                                <td height="100" width="450" bgcolor="#08c93c"></td>
                                            </tr>
                                        </table>
                                    </td>                                  
                                </tr>
                                <tr>
                                    <td height="100" width="600" bgcolor="#8715d4"></td>                                  
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Row Three -->
        <tr>
            <td>
                <table cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td >
                            <!-- Row Three table one  -->
                            <table cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td height="100" width="200" bgcolor="yellow"></td>
                                </tr>
                                <tr>
                                    <td height="100" width="200" bgcolor="pink"></td>
                                </tr>
                            </table>
                        </td>
                        <td height="200" width="200" bgcolor="#bf046b"></td>
                        <td>
                            <!-- Row Three Table two  -->
                            <table cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td height="100" width="200" bgcolor="#2a6344"></td>
                                </tr>
                                <tr>
                                    <td height="100" width="200" bgcolor="#f7f086"></td>
                                </tr>
                            </table>
                        </td>
                        <td height="200" width="200" bgcolor="#f78d86"></td>
                        <td>
                            <!-- Row Three table three  -->
                            <table cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td height="100" width="200" bgcolor="black"></td>
                                </tr>
                                <tr>
                                    <td height="100" width="200" bgcolor="#86f78b"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Row Four -->
        <tr>
            <td >
                <!-- Row Four table one  -->
                <table cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td height="200" width="300" bgcolor="green"></td>
                        <td height="200" width="200" bgcolor="#8a850b"></td>
                        <td height="200" width="200" bgcolor="#878a84"></td>
                        <td height="200" width="300" bgcolor="#040abf"></td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Row Five  -->
        <tr>
            <td >
                <!-- Row Five table one  -->
                <table cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td height="200" width="400" bgcolor="purple"></td>
                        <td height="200" width="200" bgcolor="#0876c9"></td>
                        <td height="200" width="400" bgcolor="#8a3e0b"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
